<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Bills that people owe you</title>
	
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	<!--  Assumes you have styles.css in WebContent/css/ -->
</h:head>
<body>
	<h1 class="title">Bills You Owe</h1>
	<div align="center">
		<h:form>
		<br />
			<h:dataTable border="1" value="#{userManager.bm.billsList}"
				var="item">
				<h:column>
					<f:facet name="header">Bill_ID</f:facet>
			#{item.getBill_ID()}
			</h:column>
				<h:column>
					<f:facet name="header">Bill Name</f:facet>
			#{item.getBill_name()}
			</h:column>
				<h:column>
					<f:facet name="header">Owed To</f:facet>
			#{item.getSenderName()}</h:column>
				<h:column>
					<f:facet name="header">Cost</f:facet>
			#{item.getCost()}
			</h:column>
			</h:dataTable>
			<br />
			<b> Enter the bill id of the bill that you would like to pay
				off. </b>
			<br />
			<h:commandButton value="Pay" action="#{userManager.bm.payBill}" />
			<b>  </b>
			<h:inputText value="#{userManager.bm.removeID}" />
			<br />
			<h:outputLabel value="#{userManager.bm.statusMessage}"/>
			<br />
			<br />
			<h:commandButton value="Back" action="#{userManager.payGoBack}" />
			<br/>
		</h:form>

	</div>
</body>
</html>
