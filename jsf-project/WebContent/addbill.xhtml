<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>addbill</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	<!--  Assumes you have styles.css in WebContent/css/ -->
</h:head>
<h:body>
	<h1 class="title">Add a bill</h1>
	<br />
	<!-- Other HTML tags and non-input JSF elements here -->
	<div align="center">
		<fieldset>
			<h:form>
				<legend>Please enter the bill information below.</legend>
				<br />
Bill Name:
<h:inputText value="#{userManager.bm.currentBill.bill_name}" />
				<br />
Total Cost:
<h:inputText value="#{userManager.bm.currentBill.total}" />
				<br />
				<h:selectOneMenu value="#{userManager.bm.recipientName}">
					<f:selectItems value="#{userManager.currentUserFriends}" />
				</h:selectOneMenu>
				<br />
				<h:commandButton value="Add Recipient"
					action="#{userManager.bm.addRecipient}" />
				<h:dataTable border="1" value="#{userManager.bm.recipientList}"
					var="item">
					<h:column>
						<f:facet name="header">Current Recipients</f:facet>
							#{item.getUser()}
						</h:column>
				</h:dataTable>
				<br />
				<h:commandButton value="Submit" action="#{userManager.bm.createBill}" />
				<h:commandButton value="Go Back" action="#{userManager.addBillGoBack}" />
				
				<h:outputLabel value="#{userManager.bm.statusMessage}" />
			</h:form>



		</fieldset>
	</div>
	<!-- This means bean named "yourBean" must have method named "getYourProperty" -->
	<!--  #{yourBean.yourProperty} -->

	<!-- Other HTML tags and non-input JSF elements here -->
</h:body>
</html>
