<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Split start-page</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	<!--  Assumes you have styles.css in WebContent/css/ -->
</h:head>

<h:body>
	<h1 class="title">Welcome to Split It</h1>
	<br />
	<!-- Other HTML tags and non-input JSF elements here -->
	<div align="center">

		<fieldset>
			<legend>Welcome #{userManager.currentUser.user}</legend>
			<h:form>
				<br/>
What would you like to do today? 
	<br/>
				<h:commandButton value="Log Out" action="#{userManager.logout}" />
				<h:commandButton value="Add Friend" action="addnewfriend" />
			</h:form>
		</fieldset>

		<fieldset>
			<h:form>
				<legend>Bill Options</legend>
				<h:commandButton value="Add Bill" action="#{userManager.addBill}" />
				<br />
				<legend>Enter Bill_ID that you want to pay off</legend>
				<h:commandButton value="Pay" action="#{userManager.bm.payBill}" />
				<h:inputText value="#{userManager.bm.removeID}" />
			</h:form>
		</fieldset>
	</div>

	<div align="center">
		Bills
		<h:form>
			<h:dataTable border="1" value="#{userManager.bm.bList}" var="item">
				<h:column>
					<f:facet name="header">Bill_ID</f:facet>
			#{item.getBill_ID()}
			</h:column>
				<h:column>
					<f:facet name="header">Bill Name</f:facet>
			#{item.getBill_name()}
			</h:column>
				<h:column>
					<f:facet name="header">Sender_ID</f:facet>
			#{item.getSender_ID()}</h:column>
				<h:column>
					<f:facet name="header">Cost</f:facet>
			#{item.getCost()}
			</h:column>
			</h:dataTable>
		</h:form>

	</div>



</h:body>
</html>
