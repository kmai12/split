<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Split start-page</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	<!--  Assumes you have styles.css in WebContent/css/ -->
</h:head>

<h:body>
	<h1 class="title">SPL/IT</h1>
	<br />
	<!-- Other HTML tags and non-input JSF elements here -->
	<div align="center">
		<h:form>
		<fieldset>
			<legend align="center"> Welcome
				#{userManager.currentUser.first}</legend>
				<h:commandButton value="Log Out" action="#{userManager.logout}" />
				<br />
				<b>What would you like to do today?</b> 
				<br />
				<h:commandButton value="Add Friend" action="addnewfriend" />
				<b>   </b>
				<h:commandButton value="Add Bill" action="#{userManager.addBill}" />
		</fieldset>

		<fieldset>
			
				<legend align="center">Bill Options</legend>
				Currently you owe: 
				<h:outputText value="#{userManager.bm.totalPay}"
					style="font-weight:bold" />
				<b> </b>
				<h:commandButton value="View Details" action="billsyouowe" />
				<br />
				Currently people owe you: 
				<h:outputText value="#{userManager.bm.totalReceive}"
					style="font-weight:bold" />
				<b> </b>
				<h:commandButton value="View Details" action="billspeopleoweyou" />
			
		</fieldset>
		</h:form>
	</div>

</h:body>
</html>
