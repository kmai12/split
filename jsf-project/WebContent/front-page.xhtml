<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<title>Split start-page</title>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> <!--  Assumes you have styles.css in WebContent/css/ -->
</h:head>

<h:body>
<h1 class="title">Welcome to Spl/it</h1><br/>
<!-- Other HTML tags and non-input JSF elements here -->
<div align="center">

<fieldset>
<legend>Welcome #{userManager.currentUser.user}</legend>
<h:form>
<br/>
What would you like to do today? <br/>
<h:commandButton value="Archive" action="archive"/>
<h:commandButton value="Payment History" action="paymenthistory"/>
<h:commandButton value="Back" action="start-page"/>
</h:form>
</fieldset>

<fieldset>
<h:form>
<legend>Your Bills</legend>
TEST BILL INSERT CHART HERE
<h:commandButton value="details" action="billdetailspage"/>
<br/>
<h:commandButton value="Add Bill" action="addbill"/>
<h:commandButton value="Remove Selected" action="removebill"/>
</h:form>
</fieldset>

<fieldset>
<h:form>
<legend>Pending Payments</legend>
SAMPLE PAYMENT 00/00/0000 FROM $$$$		
<textarea
	name="textarea1"
	cols="10"
	rows="1"
	wrap="off">
STATUS
</textarea>
<h:commandButton value="Sent Payment" action="paymentsent"/>
</h:form>
</fieldset>

</div>
<!-- This means bean named "yourBean" must have method named "getYourProperty" -->
<!--  #{yourBean.yourProperty} -->

<!-- Other HTML tags and non-input JSF elements here -->
</h:body></html>
