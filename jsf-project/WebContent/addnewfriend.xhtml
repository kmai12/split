<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>addnewfriend</title>
	<link href="./css/styles.css" rel="stylesheet" type="text/css" />
	<!--  Assumes you have styles.css in WebContent/css/ -->
</h:head>
<h:body>
	<h1 class="title">Add a New Friend</h1>
	<br />
	<!-- Other HTML tags and non-input JSF elements here -->
	<div align="center">

		<h:form>
		<fieldset>
			<legend align="center">Search for a user to add as a friend</legend>
			<br />
			<b>Username: </b>
			<h:inputText value="#{userManager.friendUserName}" />
			<b>  </b>
			<h:commandButton value="Submit" action="#{userManager.addFriend}" />
			<b>   </b>
			<h:commandButton value="Back" action="#{userManager.addFriendGoBack}" />
			<br />
			<h:outputLabel value="#{userManager.statusMessage}" />
		</fieldset>
		</h:form>
	</div>
</h:body>
</html>
