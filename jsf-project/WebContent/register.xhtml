<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<title>Spl-it Registration Page</title>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> <!--  Assumes you have styles.css in WebContent/css/ -->
</h:head>
<h:body>
<h1 class="title">Registration Page</h1><br/>
<!-- Other HTML tags and non-input JSF elements here -->
<div align="center" >
<fieldset>
<legend>Register</legend>
<h:form>
<br/>
<h:outputLabel value="Username:   " style="font-weight:bold" />
<h:inputText value="#{userManager.currentUser.user}"/><br/>
<h:outputLabel value="Password:   " style="font-weight:bold" />
<h:inputSecret type="password" value="#{userManager.currentUser.pw}"/><br/>
<h:outputLabel value="First Name: " style="font-weight:bold" />
<h:inputText value="#{userManager.currentUser.first}"/><br/>
<h:outputLabel value="Last Name:  " style="font-weight:bold" />
<h:inputText value="#{userManager.currentUser.last}"/><br/>
<h:outputLabel value="Email:  	  " style="font-weight:bold" />
<h:inputText value="#{userManager.currentUser.email}"/><br/>
<h:commandButton value="Submit" action="#{userManager.registerUser}"/>
<h:commandButton value="Go back" action="front-page"/>
<br/>
<h:outputLabel value="#{userManager.statusMessage}"/>
</h:form>
</fieldset>
</div>

<!-- This means bean named "yourBean" must have method named "getYourProperty" -->
<!--  #{yourBean.yourProperty} -->

<!-- Other HTML tags and non-input JSF elements here -->
</h:body></html>
