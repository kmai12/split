<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
<title>Forgot pw</title>
<link href="./css/styles.css" 
      rel="stylesheet" type="text/css"/> <!--  Assumes you have styles.css in WebContent/css/ -->
</h:head>
<h:body>
<h1 class="title">Forgot your password?</h1><br/>
<!-- Other HTML tags and non-input JSF elements here -->
<div align="center">
<fieldset>
<legend>Reset PW</legend>
<h:form>
<br/>
Username:
<h:inputText value="#{user.user}"/><br/>
Password:
<h:inputSecret type="password" value="#{user.pw}"/><br/>
<h:commandButton value="Reset Password" action="#{user.resetpw}"/>
<h:commandButton value="Go back" action="start-page"/>

</h:form>
</fieldset>
</div>


<!-- Other HTML tags and non-input JSF elements here -->
</h:body></html>
